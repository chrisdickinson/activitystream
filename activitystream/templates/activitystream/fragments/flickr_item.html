{% load activitystream_extras %}
{% load cache %}

{% cache 600 flickr item.uuid %}
<dt>{{ item.title|safe }}</dt>
<dd>
    <img src="{{ item.uuid|flickrify }}" />

    <a href="{{ item.source_url }}">Original Post</a>

    <p class="metadata">
        Originally posted on {{ item.type }} at {{ item.published|date }}
    </p>
</dd>
{% endcache %}
